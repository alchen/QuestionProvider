{% extends "layout.html" %}
{% block content %}
{% include "_questionsHelper.html" %}
<section id="new-question">
	<h3>Edit question {{ id }}:</h3>
	<form class="form form-horizontal" method="post">
		{{ form.hidden_tag() }}
		{{ wtf.form_errors(form, False) }}
		{{ wtf.horizontal_field(form.xml) }}
		<div class="form-actions">
		   <button name="action_save" type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</section>
{% endblock %}
