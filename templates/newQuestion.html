{% extends "layout.html" %}
{% block body_content  %}
{% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
{% endfor %}
<section id="new-question" style="margin:2em">
	<form class="form form-horizontal" method="post">
		{{ form.hidden_tag() }}
		{{ wtf.form_errors(form, False) }}
		{{ wtf.horizontal_field(form.xml) }}
		<div class="form-actions">
		   <button name="action_save" type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</section>
{% endblock %}
