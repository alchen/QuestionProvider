{% extends "layout.html" %}
{% block body_content  %}
<section id="new-question" style="margin:2em">
	<h3>All Questions:</h3>
	<ul>
		{% for question in questions %}
		<li>{{ question }}</li>
		{% else %}
		<li><em>Unbelievable.  No entries here so far</em></li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
